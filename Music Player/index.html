<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player </title>
    <link rel="stylesheet" href="player.css">
    <script src="https://kit.fontawesome.com/c4c9aaa7c9.js" crossorigin="anonymous"></script>

</head>
<body>


    <div class="container">
        <div class="music-player">

            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">

                   <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="adamlar.jpg" class="song-img">
            <h1>Okyanus</h1>
            <p>Adamlar</p>
            
            <audio  id="audio">
                <source src="Adamlar - Okyanus.mp3" type="audio/mpeg">
            </audio>
            

            <input type="range" value="0" id="progress">
            <div class="controls" id="song">
                <div><i class="fa-solid fa-backward"></i> </div> 
                <div onclick="playPause()"><i class="fa-solid fa-play" id ="controlIcon"></i> </div> 
                <div><i class="fa-solid fa-forward"></i> </div> 
            </div>

        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
